<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../source/css/style.css">
    <title>Shop Shoes</title>
    
    <!-- script style tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#effffd]">

    <div class="w-[92%] lg:w-[82%] mx-auto overflow-hidden">

        <!-- header -->
        <header>
            <div class="nav border-b border-gray-300">
                <div class="hide-icon flex justify-between items-center">

                    <!-- logo -->
                    <a href="#">
                        <img width="100px" src="../source/img/logo_shoes-removebg-preview__1_-Photoroom-removebg-preview.png" alt="">
                    </a>

                    <!-- icons favorite, shop and user image but is hidden in desktop -->
                    <div class="flex items-center">
                        <div class="mr-10 lg:hidden">
                            <span class="text-2xl mr-3 text-red-500"><i class="fa-solid fa-heart"></i></span>
                            <span class="text-2xl text-gray-700 relative">
                                <span class="p-1 bg-red-600 absolute -right-1 rounded-full"></span>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </span>
                        </div>
                        <div class="toggle text-4xl lg:hidden">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
                
                <!-- menu -->
                <div class="menu flex">
                    <ul class="text-lg font-medium">
                        <li class="active p-1 hover:text-teal-600 transition-all hover:transition-all rounded w-full"><a href="index.html">Home</a></li>
                        <li class="p-1 hover:text-teal-600 transition-all hover:transition-all rounded w-full"><a href="./pages/products.html">Products</a></li>
                        <li class="p-1 hover:text-teal-600 transition-all hover:transition-all rounded w-full"><a href="./about/shop.html">About</a></li>
                        <li class="p-1 hover:text-teal-600 transition-all hover:transition-all rounded w-full"><a href="./pages/contact.html">Contact</a></li>
                    </ul>
                </div>

                <!-- icons too but is hidden in phone -->
                <div class="hide-icon-mb flex items-center">
                    <div>
                        <span class="text-2xl mr-3 text-red-500 hover:scale-150"><i class="fa-solid fa-heart"></i></span>
                        <span class="text-2xl text-gray-700 relative">
                            <span class="p-1 bg-red-600 absolute -right-1 rounded-full"></span>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </span>
                    </div>
                    <div class="user-img h-14 w-14 border-4 border-teal-600 rounded-full ml-9">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </header>

        <!-- Form -->
        <div class="bg-[#45B1B2] w-[82%] lg:w-[60%] mx-auto my-[50px] rounded-md ">
            <img class="w-[100px] ml-[10px]" src="../source/img/logo_whiteShoes.png" alt="logo">
            <div class="flex items-center justify-center my-10 lg:mt-[-40px]">
                <div class="bg-white rounded-full flex items-center justify-center w-[200px] h-[200px] lg:w-[220px] lg:h-[220px] ">
                    <img  class="scale-[1.75] relative right-8 bottom-3 -rotate-45" src="../source/img/AIR+MAX+contact.png" alt="Shoes">
                </div>
            </div>
            <h1 class="text-white text-center text-3xl font-bold pb-10 ">Contact Us</h1>
            <div class="bg-white w-full  mx-auto my-[50px] rounded-md ">
                <form action="" class="w-full p-6">
                    <div class="flex gap-3 justify-between">
                        <div class="relative my-5 w-full">
                            <svg class="absolute top-3 left-3 lg:left-4 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
                            </svg>
                            <input class="border border-gray-400 rounded px-3 py-2 w-full pl-10 focus:outline-none" type="text" placeholder="Full Name">
                        </div>
                        <div class="relative my-5 w-full">
                            <svg class="absolute top-3.5 left-3 lg:left-4 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                            </svg>
                            <input class=" border border-gray-400 rounded px-3 py-2 w-full pl-10 focus:outline-none" type="text" placeholder="Email">
                        </div>
                    </div>
                    <div class="relative my-5">
                        <svg class="absolute  top-3 left-3 lg:left-4 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M307 34.8c-11.5 5.1-19 16.6-19 29.2l0 64-112 0C78.8 128 0 206.8 0 304C0 417.3 81.5 467.9 100.2 478.1c2.5 1.4 5.3 1.9 8.1 1.9c10.9 0 19.7-8.9 19.7-19.7c0-7.5-4.3-14.4-9.8-19.5C108.8 431.9 96 414.4 96 384c0-53 43-96 96-96l96 0 0 64c0 12.6 7.4 24.1 19 29.2s25 3 34.4-5.4l160-144c6.7-6.1 10.6-14.7 10.6-23.8s-3.8-17.7-10.6-23.8l-160-144c-9.4-8.5-22.9-10.6-34.4-5.4z"/>
                        </svg>
                        <input class="border border-gray-400 rounded py-2 px-3 mb-5 w-full pl-10 focus:outline-none" type="text" placeholder="Subject">
                    </div>
                    <div class="relative my-5">
                        <svg class="absolute  top-3.5 left-3 lg:left-4 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M64 0C28.7 0 0 28.7 0 64L0 352c0 35.3 28.7 64 64 64l96 0 0 80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416 448 416c35.3 0 64-28.7 64-64l0-288c0-35.3-28.7-64-64-64L64 0z"/>
                        </svg>
                        <textarea class="border border-gray-400 rounded px-3 h-52 py-2 pl-10  w-full focus:outline-none resize-none" name="" id="" placeholder="Message"></textarea>
                    </div>
                    <button class="bg-[#45B1B2] text-white rounded px-5 py-1 ml-auto mb-5 block " value="submit">Send</button>
                </form>
            </div>
        </div>
        


        <!-- footer -->
        <footer>
            <div class="flex items-center justify-between pb-2 pt-5 border-t border-gray-300 mt-10">
                <img width="80px" src="../source/img/logo_shoes-removebg-preview__1_-Photoroom-removebg-preview.png" alt="">
                
                <!-- nav footer -->
                <div class="lg:flex items-center text-center">
                    <h3 class="text-2xl font-semibold mb-4 lg:mb-1 lg:mr-7">Follow us</h3>
                    <div class="text-3xl flex">
                        <a class="mr-4 hover:scale-110 transition-all hover:transition-all" href="#">
                            <img width="37px"  src="../source/img/social-media-img/facebook.svg" alt="">
                        </a>
                        <a class="mr-4 hover:scale-110 transition-all hover:transition-all" href="#">
                            <img width="35px"  src="../source/img/social-media-img/instagram.svg" alt="">
                        </a>
                        <a class="mr-4 hover:scale-110 transition-all hover:transition-all" href="#">
                            <img width="35px"  src="../source/img/social-media-img/youtube.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="lg:flex justify-between mt-16">
                <!-- information contact -->
                 <div class="text-center lg:text-start font-medium">
                    <h2 class="text-4xl font-semibold tracking-[3px] mb-6">Contact</h2>
                    <div class="mb-4 lg:flex">
                        <span class="mr-3 text-teal-600"><i class="fa-solid fa-phone"></i></span>
                        <p>0709123302</p>
                    </div>
                    <div class="mb-4 lg:flex">
                        <span class="mr-3 text-teal-600"><i class="fa-solid fa-envelope"></i></span>
                        <p>shoesstore@gmail.com</p>
                    </div>
                    <div class=" lg:flex">
                        <span class="mr-3 text-teal-600"><i class="fa-solid fa-location-dot"></i></span>
                        <p>46000, Safi Morocco</p>
                    </div>
                 </div>
    
                 <!-- menu -->
                 <div class="text-center lg:text-start font-medium mt-9 leading-7 lg:mt-0">
                    <h2 class="text-4xl font-semibold tracking-[3px] mb-6">Menu</h2>
                    <ul class="lg:block">
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                 </div>
    
                 <!-- categories -->
                 <div class="text-center lg:text-start font-medium mt-9 leading-7 lg:mt-0">
                    <h2 class="text-4xl font-semibold tracking-[3px] mb-6">Category</h2>
                    <p>Men</p>
                    <p>Women</p>
                    <p>Work & Safety</p>
                    <p>Runing</p>
                    <p>Sport</p>
                 </div>
            </div>

            <div class="border-t p-2 mt-6 text-center mx-auto w-[90%]">
                <p>&copy; 2024 shoes store, All right reserved</p>
            </div>
        </footer>
    </div>

    <script src="../source/js/main.js"></script>
</body>
</html>
